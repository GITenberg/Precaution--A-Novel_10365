description: "Precaution (1820) is the first novel written by American author James\
  \ Fenimore Cooper. It was written in imitation of contemporary English domestic\
  \ novels like those of Jane Austen and Amelia Opie, and it did not meet with contemporary\
  \ success. Cooper went on to have great success with works such as The Pathfinder\
  \ (1841) and The Deerslayer (1840). The American reading public responded most to\
  \ The Last of the Mohicans (1826).\n From Wikipedia (CC BY-SA)."
